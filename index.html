<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <div>
        <h3>HOME</h3>
        <div id="home-score" class="home-box"></div>
        <button onclick="homeAdd1Point()">+1</button>
        <button onclick="homeAdd2Points()">+2</button>
        <button onclick="homeAdd3Points()">+3</button>
    </div>
    <div>
        <h3>GUEST</h3>
        <div id="guest-score" class="guest-box"></div>
        <button onclick="guestAdd1Point()">+1</button>
        <button onclick="guestAdd2Points()">+2</button>
        <button onclick="guestAdd3Points()">+3</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
